<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uriah's Dice Roller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes tumble {
        0%   { transform: scale(1) translateY(0) rotate(0deg); opacity: 1; }
        20%  { transform: scale(1.1) translateY(-60px) rotate(120deg); }
        40%  { transform: scale(0.9) translateY(30px) rotate(-90deg); }
        60%  { transform: scale(1.2) translateY(-40px) rotate(200deg); }
        80%  { transform: scale(0.95) translateY(10px) rotate(300deg); }
        100% { transform: scale(1) translateY(0) rotate(360deg); opacity: 1; }
      }
      .animate-tumble {
        animation: tumble 1s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
